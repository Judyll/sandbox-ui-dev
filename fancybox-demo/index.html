<!doctype html>

<html>
  
    <head>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="lib/style.css">    
    <script src="lib/script.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

    <!-- FancyBox -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.6/dist/jquery.fancybox.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.6/dist/jquery.fancybox.min.js"></script>

    <title>Fancy Box Demo</title>

    </head>

    <body>
        
        <div id="container">
            <a data-fancybox="gallery" href="https://randomuser.me/api/portraits/women/3.jpg"><img src="https://randomuser.me/api/portraits/women/3.jpg"></a>
            <a data-fancybox="gallery" href="https://randomuser.me/api/portraits/women/5.jpg"><img src="https://randomuser.me/api/portraits/women/5.jpg"></a>
            <a data-fancybox="gallery" href="https://randomuser.me/api/portraits/women/8.jpg"><img src="https://randomuser.me/api/portraits/women/8.jpg"></a>
        </div>  

        <div style="display: none;" id="div-hidden-content">
            <h2>Hello</h2>
            <p>You are awesome.</p>
            <input type="text">
        </div>

        <a data-fancybox data-src="#div-hidden-content" href="javascript:;">
            Trigger the fancy box
        </a>

    </body>

</html>
